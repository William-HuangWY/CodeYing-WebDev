<!-- nsysu-dormitory-washing-machine-mainpage.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSYSU Dormitory Washing Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1f1f1f;
            margin: 0;
            padding: 0;
        }
        p {
            color: #e2e2e2;
        }
        #data-container {
            color: #e2e2e2;
            margin-top: 20px;
        }
    </style>
</head>
<body>  
    <h2 style="color: #ffffff;">Smart-Plug Device Data</h2>
    <div id="data-container">
        <!-- IoT data will be displayed here -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('nsysu-dormitory-washing-machine-fetch-data.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('data-container').innerText = data;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('data-container').innerText = 'Error fetching data';
                });
        });
    </script>
</body>
</html>
